<!doctype html>
<html lang="ja">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- css -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

        <!-- js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <!-- favicon -->
        <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">

        <!-- HTML Meta Tags -->
        <title>WARBot - StarLight</title>
        <meta name="description" content="WARBotの公式サイトです。">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="WARBot - StarLight">
        <meta name="twitter:description" content="WARBotの公式サイトです。">
        <meta name="twitter:image" content="https://dev.m86.work/favicon/image.png">

        <script type="text/javascript">
            $(function(){
                $("#nav-01").load("https://dev.m86.work/nav/navigation.html");
                $("#footer-01").load("https://dev.m86.work/footer/copyright.html");
                $('#myModal').modal('show');
                $.ajaxSetup({
                    cache: false
                });
            });
        </script>
    </head>
    <body>
        <div id="nav-01">
        </div>
        <div id="header" class="jumbotron jumbotron-fluid">
            <div class="container text-white">
                <h1 class="mobile">依頼くん</h1>
                <p class="lead">映像の依頼の料金を自動計算、返信の文面まで作成します。</p>
            </div>
        </div>
        <div id="body" class="py-4">
            <div class="container">
                <h2>これはなに</h2>
                <p>映像の依頼が来た際に、自分の条件を入力し相手の要望を入力することで<br>
                    依頼料金を自動計算、返信用の文面まで作成するウェブアプリです。</p>
            </div>
        </div>
        <div id="main" class="py-4">
            <div class="container">
                <h2>条件・依頼内容の入力</h2>
                <table class="table">
                <thead>
                    <tr>
                        <th>項目</th>
                        <th scope="col">料金</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">基本料金</th>
                        <td>
                            <div class="nobr">
                                <input type="text" class="form-control i-short">分で
                                <input type="text" class="form-control i-short">円を
                                <input type="text" class="form-control i-short">分
                                <a data-toggle="popover" class="text-primary ml-1" title="料金の設定" data-content="例えば1分1万円の映像を5分間分受注するとすると、1分で10000円を5分となります。"><i class="far fa-question-circle"></i></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">リテイク</th>
                        <td>
                            <div class="nobr">
                                <input type="text" class="form-control i-short">回まで無料、以降<input type="text" class="form-control i-short">円
                                <a data-toggle="popover" class="text-primary ml-1" title="修正回数の設定" data-content="修正の無料回数を設けない場合は0、修正回数無制限の場合は空欄にしてください。トラブルの元となりますので修正回数は設定することをおすすめします。"><i class="far fa-question-circle"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
        <div id="button" class="py-4 text-center">
            <button onclick="" class="btn btn-primary">内容を反映する！</button>
        </div>
        <div id="footer-01" class="mt-5">
        </div>
        <script>
            $("[data-toggle=popover]").popover()
        </script>
    </body>
</html>
